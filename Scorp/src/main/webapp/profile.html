                   </button>
                 
                   <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav mr-auto">

                     <form class="form-inline my-2 my-lg-0" action="https://www.google.com/search" method="GET">
                       <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">

                 <div class="container register">
                        <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="tabIcon.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>To Your ShaneCorp Employee Page</p>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Manager</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Employee Information</h3>
                               
                                <div class="row register-form">

                                    <div class="col-md-6">
                                         <form action="profile" method="post" class="form-group">
                                        <div class="form-group">
                                            <input type="text" name ="firstname" id="firstname" class="form-control" placeholder="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name ="lastname" id="lastname" class="form-control" placeholder="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="email" id="email" class="form-control" placeholder="" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="manager" id="manager" class="form-control"  placeholder="" value="" />
                                        </div>
                                            <input type="submit" class="btnRegister"  value="Update"/>
                                        </form>
                                        </div>
                                        
                                        
                                        
                                        </div>
                                </div>
                            
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Manager Information</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <table id ="emp" class="table table-dark text-center">
                                            <tr>
                                                <th scope="col">Employee Id</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Email</th>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-md-6">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
